<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crapbag - E-Commerce POC Thing</title>

    <!-- build:css css/vendorstyles.min.css -->
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- build:css css/crapstyles.min.css -->
    <link rel="stylesheet" href="css/crappytheme.css">
    <!-- endbuild -->
</head>

<body>
    <nav id="main-navigation" class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="brand-title" href="#">
                    Crapbag <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="#"><i class="fas fa-child"></i></a></li>
                <li><a id="cart-bag-icon" href="#" data-toggle="modal" data-target="#cartModal"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
            <div id="cartModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="text-align:center;">
                            <h2 class="modal-title">Your Cart</h2>
                        </div>
                        <div id="cartItemsMain" class="modal-body clearfix">
                            <h6>Nothing in your cart!</h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info cart-close" data-dismiss="modal">Close Cart</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <!-- PLP Items -->
    <div class="container">
        <div class="row">
            <section id="plp-main">

            </section>
        </div>
    </div>

    <footer id="plp-footer">
        <span>Copyright &copy; <strong>Ekansh Kothiyal</strong> 2017</span>
    </footer>
</body>

<script src="./js/vendor.min.js"></script>
