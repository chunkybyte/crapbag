<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crapbag - E-Commerce POC Thing</title>

    <!-- build:css css/vendorstyles.min.css -->
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- build:css css/crapstyles.min.css -->
    <link rel="stylesheet" href="css/crappytheme.css">
    <!-- endbuild -->
</head>

<body>
    <nav id="main-navigation" class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="brand-title" href="#">
                    <label for="brand-title"></label> <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
            <button id="toggleMobileMenu" class="btn btn-link">
                <i class="fas fa-angle-down"></i>
            </button>
            <ul id="crapbagNavLinks" class="nav navbar-nav navbar-right">
                <li><a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="#"><i class="fas fa-child"></i> <span>Profile</span></a></li>
                <li><a id="cart-bag-icon" href="#" data-toggle="modal" data-target="#cartModal"><i class="fas fa-shopping-bag"></i> <span>Your Crap Bag</span></a></li>
                <li id="langSupport" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fas fa-globe"></i>
                        <label for="langSupport"></label>
                        <i class="fas fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="" data-language="en">English</a></li>
                        <li><a href="" data-language="fr">French</a></li>
                        <li><a href="" data-language="ja">Japanese</a></li>
                    </ul>
                </li>
            </ul>
            <div id="cartModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="text-align:center;">
                            <label class="modal-title" for="cartModal"></label>
                        </div>
                        <div id="cartItemsMain" class="modal-body clearfix">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info cart-close" data-dismiss="modal">
                               <label for="modal-footer"></label>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <!-- PLP Items -->
    <div class="container">
        <div class="row">
            <section id="plp-main">

            </section>
        </div>
    </div>

    <footer id="plp-footer">
        <span>
            <label for="plp-footer">Copyright</label> &copy; <strong>Ekansh Kothiyal</strong> 
            <span id="siteYear"></span>
        </span>
    </footer>
</body>

<script src="./js/vendor.min.js"></script>
<script src="./js/templates.js"></script>
<script src="./js/custom.min.js"></script>
<script>
    (function() {
        $("#toggleMobileMenu").click(function() {
            $("#crapbagNavLinks").slideToggle();
        });

        $('#siteYear').html(new Date().getFullYear());
        $('#langSupport').find('.dropdown-menu').on('click', 'li a', function() {
            var setLanguage = $(this).attr('data-language');
            DataService.set(Constants.LANG, setLanguage);
            Multilingual.init();
        });
    })();
</script>

</html>
